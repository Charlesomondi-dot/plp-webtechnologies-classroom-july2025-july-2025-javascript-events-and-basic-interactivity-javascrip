<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Web Pages Assignment</h1>
    </header>
    <main>
        <!-- Light/Dark Mode Toggle -->
        <section id="theme-toggle-section">
            <h2>Light/Dark Mode</h2>
            <button id="theme-toggle-btn">Toggle Light/Dark Mode</button>
        </section>

        <!-- Counter Feature -->
        <section id="counter-section">
            <h2>Counter Game</h2>
            <button id="counter-btn">Increase Counter</button>
            <span id="counter-value">0</span>
        </section>

        <!-- Collapsible FAQ Section -->
        <section id="faq-section">
            <h2>FAQ</h2>
            <div class="faq-item">
                <button class="faq-question">What is JavaScript?</button>
                <div class="faq-answer">JavaScript is a programming language for the web.</div>
            </div>
            <div class="faq-item">
                <button class="faq-question">Why use events?</button>
                <div class="faq-answer">Events make web pages interactive and dynamic.</div>
            </div>
        </section>

        <!-- Form with Validation -->
        <section id="form-section">
            <h2>Sign Up Form</h2>
            <form id="signup-form" novalidate>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="name-error"></span>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <span class="error" id="email-error"></span>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <span class="error" id="password-error"></span>

                <button type="submit">Sign Up</button>
                <span class="success" id="form-success"></span>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
